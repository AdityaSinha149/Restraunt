<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Restaurant</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="team.html">Team</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container mt-5">
        <h1 class="text-center">Menu</h1>
        <div class="accordion" id="menuAccordion">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Italian
                        </button>
                    </h2>
                </div>
                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#menuAccordion">
                    <div class="card-body">
                        <div class="menu-item d-flex">
                            <img src="images/pizza.png" alt="Pizza" class="img-fluid mr-3" style="max-width: 100px;">
                            <div>
                                <h3>Pizza</h3>
                                <p>$12.99</p>
                            </div>
                        </div>
                        <div class="menu-item d-flex">
                            <img src="images/pasta.png" alt="Pasta" class="img-fluid mr-3" style="max-width: 100px;">
                            <div>
                                <h3>Pasta</h3>
                                <p>$10.99</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headingTwo">
                    <h2 class="mb-0">
                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Chinese
                        </button>
                    </h2>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#menuAccordion">
                    <div class="card-body">
                        <div class="menu-item d-flex">
                            <img src="images/noodles.png" alt="Noodles" class="img-fluid mr-3" style="max-width: 100px;">
                            <div>
                                <h3>Noodles</h3>
                                <p>$9.99</p>
                            </div>
                        </div>
                        <div class="menu-item d-flex">
                            <img src="images/dumplings.png" alt="Dumplings" class="img-fluid mr-3" style="max-width: 100px;">
                            <div>
                                <h3>Dumplings</h3>
                                <p>$8.99</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headingThree">
                    <h2 class="mb-0">
                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Indian
                        </button>
                    </h2>
                </div>
                <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#menuAccordion">
                    <div class="card-body">
                        <div class="menu-item d-flex">
                            <img src="images/curry.png" alt="Curry" class="img-fluid mr-3" style="max-width: 100px;">
                            <div>
                                <h3>Curry</h3>
                                <p>$11.99</p>
                            </div>
                        </div>
                        <div class="menu-item d-flex">
                            <img src="images/biryani.png" alt="Biryani" class="img-fluid mr-3" style="max-width: 100px;">
                            <div>
                                <h3>Biryani</h3>
                                <p>$13.99</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2023 Restaurant</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
