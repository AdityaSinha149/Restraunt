<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="contact.html">Contact</a>
            <a href="team.html">Team</a>
        </nav>
    </header>
    <main>
        <h1>Our Menu</h1>
        <section class="menu-section">
            <h2>Italian</h2>
            <div class="dropdown">
                <button class="dropbtn">Italian Dishes</button>
                <div class="dropdown-content">
                    <div class="menu-item">
                        <img src="images/pizza.png" alt="Pizza">
                        <div class="item-details">
                            <h3>Pizza</h3>
                            <p>$12.99</p>
                        </div>
                    </div>
                    <div class="menu-item">
                        <img src="images/pasta.png" alt="Pasta">
                        <div class="item-details">
                            <h3>Pasta</h3>
                            <p>$10.99</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="menu-section">
            <h2>Chinese</h2>
            <div class="dropdown">
                <button class="dropbtn">Chinese Dishes</button>
                <div class="dropdown-content">
                    <div class="menu-item">
                        <img src="images/noodles.png" alt="Noodles">
                        <div class="item-details">
                            <h3>Noodles</h3>
                            <p>$9.99</p>
                        </div>
                    </div>
                    <div class="menu-item">
                        <img src="images/dumplings.png" alt="Dumplings">
                        <div class="item-details">
                            <h3>Dumplings</h3>
                            <p>$8.99</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="menu-section">
            <h2>Indian</h2>
            <div class="dropdown">
                <button class="dropbtn">Indian Dishes</button>
                <div class="dropdown-content">
                    <div class="menu-item">
                        <img src="images/curry.png" alt="Curry">
                        <div class="item-details">
                            <h3>Curry</h3>
                            <p>$11.99</p>
                        </div>
                    </div>
                    <div class="menu-item">
                        <img src="images/biryani.png" alt="Biryani">
                        <div class="item-details">
                            <h3>Biryani</h3>
                            <p>$13.99</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Restaurant</p>
    </footer>
</body>
</html>
